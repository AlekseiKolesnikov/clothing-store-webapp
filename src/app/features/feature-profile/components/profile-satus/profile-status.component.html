<div class="personal-status-box __profile-blocks">
  <h2>
    Status: <span>{{profileData.status}}</span>
  </h2>
  <div class="points-description">
    You will receive <span>+50 points</span> for each order
  </div>
  <div class="status-rules __common_size">
    <p>You don't have completed orders at Sneaker Shop.</p><br>
    <p>Order and receive 3 more products to get the "Fashionista" status.</p>
  </div>
  <div class="status-sheet __common_size">
    <app-table-row
      *ngFor="let row of statusTableData; index as i"
      [index]="i"
      orders="{{row.orders}}"
      pointsForOrder="{{row.pointsForOrder}}"
      status="{{row.status}}"
    />
  </div>
</div>
