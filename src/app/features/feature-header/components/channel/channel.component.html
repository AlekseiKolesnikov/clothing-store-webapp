<button
  class="channel-icon header-icons-gen"
  (click)="click($event)"
  (touchend)="click($event)"
>
  <div class="channel-image">
    <img
      src="{{channelEnvironment.channelIconData.image}}"
      alt="telegram-icon"
      width="30"
      height="30"
    >
  </div>
  <div class="channel-icon-text">
    <p class="channel-name">{{channelEnvironment.channelIconData.name}}</p>
    <p class="channel-description">наш Telegram-канал</p>
  </div>
</button>
