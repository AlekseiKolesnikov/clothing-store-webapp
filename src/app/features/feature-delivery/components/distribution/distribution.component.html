<div class="distribution-wrapper">
  <app-delivery-input
    class="distribution-city-input"
    label="Город"
    [route]="distributionCityPage"
    [data]="cityName"
    [dataIsEmpty]="cityIsEmpty"
  />
  <app-delivery-input
    class="distribution-address-input"
    label="Адресс"
    [route]="distributionAddressPage"
    [data]="address"
    [dataIsEmpty]="addressIsEmpty"
  />
</div>
