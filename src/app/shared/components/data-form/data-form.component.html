<form
  class="input-box"
>
  <input
    (input)="submit($event)"
    [maxLength]="inputTextLength"
    [value]="inputName === 'name' ?
               localStorageService.getItem(localStorageKeys.personalFullName) :
                localStorageService.getItem(localStorageKeys.personalPhoneNumber)"
    class="input-field"
    name="{{inputName}}"
    placeholder="{{buttonPlaceholder}}"
    type="{{inputType}}"
  >
</form>
