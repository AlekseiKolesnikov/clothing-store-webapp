<form
  class="form-box">
  <input
    class="form-input"
    (input)="submit($event)"
    [value]="valueCheck()"
    [maxLength]="maxLength"
    placeholder="{{title}}"
    name="{{idName}}"
    id="{{idName}}"
    type="{{inputType}}">
  <label
    for="{{idName}}"
    class="form-label"
  >
    {{ title }}
  </label>
</form>
