<form
        class="input-box"
>
        <input

                [value]="inputName === 'name' ?
                environment.profileData.personalFullName :
                environment.profileData.personalPhoneNumber"
                (input)="submit($event)"
                [maxLength]="inputTextLength"
                class="input-field"
                name="{{inputName}}"
                placeholder="{{buttonPlaceholder}}"
                type="{{inputType}}"
        >
</form>
