<button
  class="channel-icon header-icons-gen"
  (click)="click($event)"
  (touchend)="touch($event)"
>
  <div class="channel-image __channel-common-styles">
    <img
      src="{{channelIconData.image}}"
      alt="telegram-icon"
      width="36"
      height="36"
    >
  </div>
  <div class="channel-icon-text __channel-common-styles">
    <p class="channel-name">{{channelIconData.name}}</p>
    <p class="channel-description __channel-common-styles">наш Telegram-канал</p>
  </div>
</button>
