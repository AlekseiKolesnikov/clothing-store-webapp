<button
  class="channel-icon"
  (click)="click()"
  (touchend)="touch($event)"
>
  <div class="image">
    <img
      src="{{channelIcon.getChannelIcon()}}"
      alt="telegram-icon"
      width="30"
      height="30"
    >
  </div>
  <div class="text">
    <p style="font-weight: 600; font-size: 14px; line-height: 12px">@sneakerhead</p>
    <p style="font-weight: 200; font-size: 10px">наш Telegram-канал</p>
  </div>
</button>
