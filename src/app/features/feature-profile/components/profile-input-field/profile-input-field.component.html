<div
  *ngIf="inputName === 'name' ? !nameResultState : !phoneResultState"
  class="profile-input-field-box"
>
  <div class="app-data-form-box">
    <app-data-form
      [inputTextLength]="inputTextLength"
      buttonPlaceholder="{{buttonPlaceholder}}"
      inputName="{{inputName}}"
      inputType="{{inputType}}"
    />
  </div>
  <div class="app-buttons-box">
    <app-button
      buttonClassName="color"
      buttonText="Подтвердить"
      buttonType="submit"
      class="input-field-button"
    />
    <app-button
      buttonClassName="clear"
      buttonText="Отменить"
      buttonType="button"
      class="input-field-button"
    />
  </div>

</div>

<div
  *ngIf="inputName === 'name' ? nameResultState : phoneResultState"
  class="profile-input-field-box"
>
  <div class="data-result-box">
    {{(inputName === 'name' ? personalFullName :
    personalPhoneNumber) | truncate : 30}}
  </div>
  <app-button
    buttonClassName="color"
    buttonText="Изменить"
    buttonType="button"
    class="input-field-button"
  />
</div>
