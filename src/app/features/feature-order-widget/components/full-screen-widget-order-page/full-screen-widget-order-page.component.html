<div
  (click)="click($event)"
  (touchend)="touch($event)"
  class="order-page-full-screen-widget-wrapper"
>
  <div class="order-page-full-screen-widget-box">
    <img alt="{{iconLinkText}}" src="{{iconLink}}">
    <div class="order-page-full-screen-widget-text">
      <p>{{text}}</p>
      <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="m7.5 5 5 5-5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path>
      </svg>
    </div>
  </div>
</div>
