<button
  (click)="click($event)"
  (touchend)="touch($event)"
  class="article-card __article-common-styles"
>
  <span class="frame-image-box">
    <img *ngIf="!frameIsShown" alt="frame" class="article-card-frame __article-common-styles" src="assets/article_icons/frame.svg">
    <img alt="{{cardName}}" class="article-card-image __article-common-styles" src="{{cardImage}}">
  </span>
</button>
