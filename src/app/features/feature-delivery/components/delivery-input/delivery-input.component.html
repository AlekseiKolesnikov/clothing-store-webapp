<div
  class="delivery-input-data-wrapper"
  (click)="onClick()"
>
  <div class="delivery-input-data-box">
    <label
      class="delivery-input-data-label"
      [style.font-size]=" dataIsEmpty ? '16px' : '10px'"
    >{{label}}</label>
    <div class="delivery-input-data">{{data | truncate: 30}}</div>
  </div>

  <div class="delivery-input-arrow">
    <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="m7.5 5 5 5-5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
    </svg>
  </div>
</div>
