<button
  class="profile-icon header-icons-gen"
  (click)="click($event)"
  (touchend)="click($event)"
>
  <div class="profileImg">
    <p class="profile-emoji">{{profileEnvironment.profileIcon}}</p>
  </div>
  <div class="profile-name-status">
    <div class="profile-main-text">
      <div class="profile-name">
        {{profileEnvironment.profileName}}
      </div>
      <div class="profile-name-arrow">
        <svg width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="m7.5 5 5 5-5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round">
        </path>
      </svg>
      </div>
    </div>
    <div class="profile-status">{{profileEnvironment.profileStatus}}</div>
  </div>
</button>
