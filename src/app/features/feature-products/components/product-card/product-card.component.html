<div class="product-card-wrapper">
  <div class="product-card-image-box">
    <img class="product-card-image-box" src="{{productImage}}" alt="{{productName}}">
  </div>
  <div class="product-card-inf">
    <div class="product-card-price">{{productPrice}}</div>
    <div class="product-card-name">{{productName}}</div>
  </div>
  <button class="product-card-button">Купить</button>
</div>
