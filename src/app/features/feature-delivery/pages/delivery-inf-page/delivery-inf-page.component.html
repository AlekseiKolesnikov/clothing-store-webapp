<div class="wrapper delivery-inf-page-wrapper">
  <div class="delivery-inf-page-label">
    <p>Данные доставки</p>
  </div>
  <div class="delivery-options-box">
    <div class="delivery-options-label">
      <p>Способы получения</p>
    </div>
    <div
      class="delivery-options-icons-box"
    >
      <app-delivery-icons
        *ngFor="let item of deliveryIconData; index as i"
        [icon]="item.icon"
        [iconName]="item.iconName"
        [text]="item.text"
        [isSelected]="item.isSelected"
        [elementIndex]="i"
        class="delivery-options-icon"
      />
    </div>
    <div class="delivery-options-data-box">
      <app-pickup-store
        *ngIf="buttonOption === 0"
        class="app-pickup-store"
      />
      <app-distribution
        *ngIf="buttonOption === 1"
        [address]="address"
        [cityName]="city"
        [cityIsEmpty]="cityFieldIsEmpty()"
        [addressIsEmpty]="addressFieldIsEmpty()"
        class="app-distribution"
      />
      <app-deliver-home
        *ngIf="buttonOption === 2"
        class="app-delivery-home"
      />
    </div>
  </div>
  <div class="personal-data-fields-box">
    <div class="delivery-options-label">
      <p>Данные получателя</p>
    </div>
    <app-personal-data-field
      class="app-personal-full-name"
      idName="name"
      inputType="text"
      title="Полное имя"
      [maxLength]="100"
    />
    <app-personal-data-field
      class="app-personal-phone-number"
      idName="phone"
      inputType="tel"
      title="Номер телефона"
      [maxLength]="10"
    />
  </div>

</div>
