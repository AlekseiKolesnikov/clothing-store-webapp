<div class="distribution-wrapper">
  <app-delivery-input
    class="distribution-city-input"
    label="City"
    [route]="DISTRIBUTION_CITY_PAGE"
    [data]="cityName"
    [dataIsEmpty]="cityIsEmpty"
  />
  <app-delivery-input
    class="distribution-address-input"
    label="Address"
    [route]="DISTRIBUTION_ADDRESS_PAGE"
    [data]="address"
    [dataIsEmpty]="addressIsEmpty"
  />
</div>
