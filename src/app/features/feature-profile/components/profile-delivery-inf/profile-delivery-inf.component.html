<div class="personal-delivery-inf-box __profile-blocks">
  <h2>Данные доставки</h2>
  <div class="delivery-inf-text-box __common_size">
    <p>Чтобы не вводить каждый раз после заказа.</p>
    <p>Но если нужно будет заказать какой-то заказ в другое место — не проблема.</p>
  </div>

  <div class="delivery-inf-data-box">
    <div class="delivery-inf-data-box">
      <div
        class="__delivery-inf-field"
      >
        <div class="delivery-inf-label">ФИО получателя</div>
        <div class="delivery-inf-data">{{fullName | truncate: 25}}</div>
      </div>

      <div
        class="__delivery-inf-field"
      >
        <div class="delivery-inf-label">Телефон</div>
        <div class="delivery-inf-data">{{phoneNumber | truncate: 25}}</div>
      </div>

      <ng-container *ngIf="buttonOption !== 0">
        <div
          class="__delivery-inf-field"
        >
          <div class="delivery-inf-label">Город</div>
          <div class="delivery-inf-data">{{city | truncate: 25}}</div>
        </div>

        <div
          class="__delivery-inf-field"
        >
          <div class="delivery-inf-label">Адресс</div>
          <div class="delivery-inf-data">{{address | truncate: 25}}</div>
        </div>
      </ng-container>

      <div class="delivery-options-data-box">
        <app-pickup-store
          *ngIf="buttonOption === 0"
          class="app-pickup-store"
        />
      </div>
    </div>
  </div>
  <div class="delivery-inf-button-box">
    <button
      (click)="onClick()"
      class="delivery-inf-button"
    >Редактировать
    </button>
  </div>
</div>
